<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaling Mislukt - TechShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">TechShop</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <div class="error-icon">‚ùå</div>
                            <h1 class="text-danger">Betaling Mislukt</h1>
                        </div>
                        
                        <div id="errorMessage" class="mb-4">
                            <!-- Error message wordt hier ingeladen -->
                        </div>

                        <div class="d-grid gap-2">
                            <a href="index.html" class="btn btn-primary">Opnieuw proberen</a>
                            <a href="mailto:support@techshop.nl" class="btn btn-outline-secondary">Contact opnemen</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');
            
            document.getElementById('errorMessage').innerHTML = `
                <p>Er is een fout opgetreden tijdens de betaling:</p>
                <div class="alert alert-warning">
                    <strong>${errorMessage ? decodeURIComponent(errorMessage) : 'Onbekende fout'}</strong>
                </div>
                <p>Probeer het opnieuw of neem contact met ons op.</p>
            `;
        });
    </script>
</body>
</html>
