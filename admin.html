<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders Overzicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .admin-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .order-card { transition: transform 0.2s; }
        .order-card:hover { transform: translateY(-2px); }
        .stats-card { border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark admin-header">
        <div class="container">
            <span class="navbar-brand mb-0 h1">üõ°Ô∏è TechShop Admin</span>
            <div class="navbar-text">
                <a href="index.html" class="text-white me-3">Webwinkel</a>
                <button onclick="initializeDatabase()" class="btn btn-outline-light btn-sm">Init DB</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Statistics -->
        <div class="row mb-4" id="statsSection">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <h5 class="card-title">Totaal Orders</h5>
                        <h2 id="totalOrders" class="text-primary">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card" style="border-left-color: #28a745;">
                    <div class="card-body">
                        <h5 class="card-title">Totaal Omzet</h5>
                        <h2 id="totalRevenue" class="text-success">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card" style="border-left-color: #ffc107;">
                    <div class="card-body">
                        <h5 class="card-title">Vandaag</h5>
                        <h2 id="todayOrders" class="text-warning">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card" style="border-left-color: #17a2b8;">
                    <div class="card-body">
                        <h5 class="card-title">Gem. Order</h5>
                        <h2 id="avgOrder" class="text-info">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="searchInput" class="form-control" placeholder="Zoek op naam, email of order ID...">
                    </div>
                    <div class="col-md-3">
                        <select id="statusFilter" class="form-select">
                            <option value="">Alle status</option>
                            <option value="paid">Betaald</option>
                            <option value="shipped">Verzonden</option>
                            <option value="delivered">Afgeleverd</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button onclick="loadOrders()" class="btn btn-primary w-100">üîç Zoeken</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">üì¶ Orders Overzicht</h5>
                <button onclick="loadOrders()" class="btn btn-sm btn-outline-primary">üîÑ Vernieuwen</button>
            </div>
            <div class="card-body">
                <div id="loadingSpinner" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Orders laden...</p>
                </div>
                <div id="ordersList"></div>
                <div id="pagination" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderModalBody">
                    <!-- Order details worden hier ingeladen -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        const ordersPerPage = 10;

        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            loadStats();
            
            // Search on enter
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') loadOrders();
            });
        });

        async function loadOrders(page = 1) {
            currentPage = page;
            const search = document.getElementById('searchInput').value;
            const status = document.getElementById('statusFilter').value;

            showLoading(true);

            try {
                const params = new URLSearchParams({
                    search: search,
                    status: status,
                    limit: ordersPerPage,
                    offset: (page - 1) * ordersPerPage
                });

                const response = await fetch(`/.netlify/functions/get-orders?${params}`);
                const result = await response.json();

                if (response.ok && result.success) {
                    displayOrders(result.data);
                    displayPagination(result.pagination);
                } else {
                    throw new Error(result.error || 'Failed to load orders');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>‚ùå Fout bij laden orders</h5>
                        <p>${error.message}</p>
                        <button onclick="loadOrders()" class="btn btn-warning">Opnieuw proberen</button>
                    </div>
                `;
            } finally {
                showLoading(false);
            }
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="alert alert-info text-center">
                        <h5>üì≠ Geen orders gevonden</h5>
                        <p>Er zijn nog geen orders geplaatst of er zijn geen orders die aan je zoekcriteria voldoen.</p>
                    </div>
                `;
                return;
            }

            ordersList.innerHTML = orders.map(order => `
                <div class="card order-card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h6 class="card-title">Order #${order.id} - ${order.product_name}</h6>
                                <p class="mb-1"><strong>Klant:</strong> ${order.customer_name} (${order.customer_email})</p>
                                <p class="mb-1"><strong>Bedrag:</strong> ‚Ç¨${parseFloat(order.amount).toFixed(2)} ${order.currency}</p>
                                <p class="mb-1"><strong>Aantal:</strong> ${order.quantity} stuks</p>
                                <p class="mb-1"><strong>Datum:</strong> ${new Date(order.created_at).toLocaleString('nl-NL')}</p>
                                <p class="mb-0"><strong>Status:</strong> 
                                    <span class="badge ${getStatusBadgeClass(order.status)}">${order.status}</span>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <button onclick="viewOrderDetails(${order.id})" class="btn btn-outline-primary btn-sm">
                                    üìã Details
                                </button>
                                <div class="mt-2">
                                    <small class="text-muted">PayPal: ${order.order_id}</small>
                                </div>
                            </div>
                        </div>
                        ${order.address_line1 ? `
                            <div class="mt-2 p-2 bg-light rounded">
                                <small><strong>Verzendadres:</strong> 
                                ${order.address_line1} ${order.address_line2 || ''}, 
                                ${order.postal_code} ${order.city}, 
                                ${order.country}</small>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function displayPagination(pagination) {
            const totalPages = Math.ceil(pagination.total / ordersPerPage);
            const paginationEl = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }

            let paginationHTML = '<nav><ul class="pagination justify-content-center">';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="loadOrders(${currentPage - 1})">Vorige</a></li>`;
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadOrders(${i})">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="loadOrders(${currentPage + 1})">Volgende</a></li>`;
            }
            
            paginationHTML += '</ul></nav>';
            paginationEl.innerHTML = paginationHTML;
        }

        async function viewOrderDetails(orderId) {
            try {
                const response = await fetch(`/.netlify/functions/get-order?id=${orderId}`);
                const result = await response.json();
                
                if (response.ok && result.success) {
                    const order = result.data;
                    const modalBody = document.getElementById('orderModalBody');
                    
                    modalBody.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Order Informatie</h6>
                                <p><strong>Order ID:</strong> ${order.id}</p>
                                <p><strong>PayPal Order:</strong> ${order.order_id}</p>
                                <p><strong>Status:</strong> <span class="badge ${getStatusBadgeClass(order.status)}">${order.status}</span></p>
                                <p><strong>Datum:</strong> ${new Date(order.created_at).toLocaleString('nl-NL')}</p>
                            </div>
                            <div class="col-md-6">
                                <h6>Product</h6>
                                <p><strong>Product:</strong> ${order.product_name}</p>
                                <p><strong>Prijs per stuk:</strong> ‚Ç¨${parseFloat(order.product_price).toFixed(2)}</p>
                                <p><strong>Aantal:</strong> ${order.quantity}</p>
                                <p><strong>Totaal:</strong> ‚Ç¨${parseFloat(order.amount).toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h6>Klant Informatie</h6>
                                <p><strong>Naam:</strong> ${order.customer_name}</p>
                                <p><strong>Email:</strong> ${order.customer_email}</p>
                            </div>
                            <div class="col-md-6">
                                <h6>Verzendadres</h6>
                                ${order.address_line1 ? `
                                    <p>${order.customer_name}<br>
                                    ${order.address_line1} ${order.address_line2 || ''}<br>
                                    ${order.postal_code} ${order.city}<br>
                                    ${order.country}</p>
                                ` : '<p><em>Geen verzendadres opgegeven</em></p>'}
                            </div>
                        </div>
                    `;
                    
                    new bootstrap.Modal(document.getElementById('orderModal')).show();
                }
            } catch (error) {
                console.error('Error loading order details:', error);
                alert('Fout bij laden order details: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/.netlify/functions/get-stats');
                const result = await response.json();
                
                if (response.ok && result.success) {
                    document.getElementById('totalOrders').textContent = result.data.totalOrders;
                    document.getElementById('totalRevenue').textContent = '‚Ç¨' + parseFloat(result.data.totalRevenue).toFixed(2);
                    document.getElementById('todayOrders').textContent = result.data.todayOrders;
                    document.getElementById('avgOrder').textContent = '‚Ç¨' + parseFloat(result.data.avgOrder).toFixed(2);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function initializeDatabase() {
            if (!confirm('Weet je zeker dat je de database wilt initialiseren? Dit maakt de orders tabel aan.')) {
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/init-db', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (response.ok && result.success) {
                    alert('‚úÖ Database succesvol ge√Ønitialiseerd!');
                    loadOrders();
                } else {
                    throw new Error(result.error || 'Initialisatie mislukt');
                }
            } catch (error) {
                alert('‚ùå Database initialisatie mislukt: ' + error.message);
            }
        }

        function getStatusBadgeClass(status) {
            const classes = {
                'paid': 'bg-success',
                'shipped': 'bg-warning',
                'delivered': 'bg-info',
                'cancelled': 'bg-danger'
            };
            return classes[status] || 'bg-secondary';
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
