<!DOCTYPE html>
<html>
<head>
    <title>Admin - NorthLights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">NorthLights Admin</span>
            <a href="index.html" class="text-white">Webwinkel</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>üõ°Ô∏è Admin Dashboard</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Database Management</h5>
                        <button onclick="initDB()" class="btn btn-primary mb-2">Initialize Database</button>
                        <button onclick="testFunction()" class="btn btn-secondary mb-2">Test Function</button>
                        <button onclick="getOrders()" class="btn btn-info mb-2">Get Orders</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Database Status</h5>
                        <div id="dbStatus">Niet ge√Ønitialiseerd</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5>Resultaten</h5>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        async function initDB() {
            showLoading('Initializing database...');
            try {
                // Gebruik POST request
                const response = await fetch('/.netlify/functions/init-db', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showResult(data, 'success');
                    document.getElementById('dbStatus').innerHTML = 
                        '<span class="text-success">‚úÖ Database ge√Ønitialiseerd</span>';
                } else {
                    throw new Error(data.error || 'Initialisatie mislukt');
                }
            } catch (error) {
                showResult({ error: error.message }, 'error');
                document.getElementById('dbStatus').innerHTML = 
                    '<span class="text-danger">‚ùå Database fout</span>';
            }
        }

        async function testFunction() {
            showLoading('Testing function...');
            try {
                const response = await fetch('/.netlify/functions/test');
                const data = await response.json();
                showResult(data, 'success');
            } catch (error) {
                showResult({ error: error.message }, 'error');
            }
        }

        async function getOrders() {
            showLoading('Loading orders...');
            try {
                const response = await fetch('/.netlify/functions/get-orders');
                const data = await response.json();
                showResult(data, 'success');
            } catch (error) {
                showResult({ error: error.message }, 'error');
            }
        }

        function showResult(data, type) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            document.getElementById('result').innerHTML = `
                <div class="alert ${alertClass}">
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function showLoading(message) {
            document.getElementById('result').innerHTML = `
                <div class="alert alert-info">
                    <div class="spinner-border spinner-border-sm" role="status"></div>
                    ${message}
                </div>
            `;
        }

        // Check database status bij laden
        document.addEventListener('DOMContentLoaded', function() {
            checkDBStatus();
        });

        async function checkDBStatus() {
            try {
                const response = await fetch('/.netlify/functions/get-orders');
                if (response.ok) {
                    document.getElementById('dbStatus').innerHTML = 
                        '<span class="text-success">‚úÖ Database verbonden</span>';
                } else {
                    document.getElementById('dbStatus').innerHTML = 
                        '<span class="text-warning">‚ö†Ô∏è Database niet klaar</span>';
                }
            } catch (error) {
                document.getElementById('dbStatus').innerHTML = 
                    '<span class="text-danger">‚ùå Geen verbinding</span>';
            }
        }
    </script>
</body>
</html>
